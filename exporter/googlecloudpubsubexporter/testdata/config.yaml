receivers:
  nop:

processors:
  nop:

exporters:
  googlecloudpubsub:
  googlecloudpubsub/customname:
    project: my-project
    endpoint: test-endpoint
    user_agent: opentelemetry-collector-contrib {{version}}
    use_insecure: true
    timeout: 20s
    traces:
      topic: otlp-traces
    metrics:
      topic: otlp-metrics
    logs:
      topic: otlp-logs

service:
  pipelines:
    traces:
        receivers: [nop]
        processors: [nop]
        exporters: [googlecloudpubsub/customname]

